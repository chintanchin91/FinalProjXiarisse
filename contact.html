<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylecontact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-in">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d151686.63607728164!2d-113.63280385708313!3d53.55591647465765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53a0224580deff23%3A0x411fa00c4af6155d!2sEdmonton%2C%20AB!5e0!3m2!1sen!2sca!4v1623569782327!5m2!1sen!2sca" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="contact-form">
            <h1>CONTACT US</h1>
            <form>
                <input type="text" placeholder="Name" class="contact-form-txt"/>
                <input type="text" placeholder="Email" class="contact-form-txt"/>
                <textarea placeholder="Message" class="contact-form-txtarea"></textarea>
                <input type="submit" name="Submit" class="contact-form-btn"/>
            </form>
            <div class="back">
                <a href="index.html">Back To Home</a>
            </div>
        </div>
    </div>
</body>
</html>
